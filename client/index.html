<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <title>Workshop Search Mini Client App</title>
</head>

<body class="m-5">
    <div class="container" id="container">

    </div>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
    </script>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <!-- Load our React component. -->
    <script type="text/babel">
        'use strict';

        const e = React.createElement;

        function Component() {
            const btnRef = React.useRef();

            const [formData, setFormData] = React.useState({name:"", price:0})

            const onNameChange = ({target}) => {
                const {value} = target
                setFormData({...formData, name:value})
            }

            const onPriceChange = ({target}) => {
                const {value} = target
                setFormData({...formData, price:value})
            }

            const handleSubmit = () => {
                btnRef.current.setAttribute("disabled", "disabled");
                if(formData.name == "" || formData.price == "0") {
                    Swal.fire("Warning", "All fields cannot be empty!", "warning")
                    btnRef.current.removeAttribute("disabled", "disabled");
                    return
                }
                const data = new FormData()
                data.append("name", formData.name)
                data.append("price", formData.price)

                axios.post('/insert', data)
                .then(({data}) => {
                    const {message} = data
                    setFormData({name:"", price:"0"})
                    Swal.fire("Message",message, "")
                }), (error) => {
                    console.log(error)
                }
                btnRef.current.removeAttribute("disabled", "disabled");

            }

            return (
                <div>
                    <form>
                        <h1>Input Product</h1>
                        <div class="form-group">
                            <label>Product Name</label>
                            <input type="text" class="form-control" value={formData.name} placeholder="Enter product name" onChange={onNameChange}/>
                        </div>
                        <div class="form-group">
                            <label>Price</label>
                            <input type="number" class="form-control" value={formData.price} onChange={onPriceChange}/>
                        </div>
                        <br/>
                        <button ref={btnRef} type="button" class="btn btn-primary" onClick={handleSubmit}>Insert</button>
                    </form>
                </div>
            );
        }

        const domContainer = document.querySelector('#container');
        ReactDOM.render(e(Component), domContainer);

    </script>


</body>

</html>
